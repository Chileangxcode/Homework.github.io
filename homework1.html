<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    /* A basic reset and body style */
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }

    /* Common styles for all three boxes */
    .box {
      /* 'inline-flex' lets the boxes sit side-by-side 
      and also use flexbox properties for internal text alignment.
    */
      display: inline-flex;

      /* Aligns all boxes to their top edge */
      vertical-align: top;

      /* Sizing and font */
      box-sizing: border-box; /* Includes border in width/height */
      font-weight: bold;
      font-size: 20px;
      margin: 10px; /* Adds spacing between the boxes */
    }

    /* Styles for the RED box */
    .red {
      background-color: red;
      color: white;
      border: 4px solid blue;

      width: 160px;
      height: 70px;

      /* Flexbox properties to center the text */
      align-items: center;
      justify-content: center;
    }

    /* Styles for the BLUE box */
    .blue {
      background-color: blue;
      color: white;
      border: 4px solid black;

      width: 130px;
      height: 170px;

      /* Padding to position text in the top-left */
      padding: 10px;
    }

    /* Styles for the CYAN box */
    .cyan {
      background-color: cyan;
      color: red;
      border: 4px solid red;

      width: 190px;
      height: 190px;

      /* Aligns text vertically in the middle */
      align-items: center;

      /* Adds space from the left edge */
      padding-left: 10px;
    }
  </style>
  <body>
    <div class="box red">Button1</div>

    <div class="box blue">Button1</div>

    <div class="box cyan">Button1</div>
  </body>
</html>
